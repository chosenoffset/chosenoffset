<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chosen Offset - Choose Your Course</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 3rem;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out forwards;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .tagline {
            font-size: 1.1rem;
            color: #999;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .cta {
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.7s forwards;
        }

        .cta p {
            margin-bottom: 1.5rem;
            font-size: 1rem;
            color: #ccc;
        }

        .email-form {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            margin: 0 auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .email-input {
            flex: 1;
            min-width: 250px;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .email-input::placeholder {
            color: #666;
        }

        .submit-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #e0e0e0 0%, #999 100%);
            border: none;
            border-radius: 4px;
            color: #0a0a0a;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #666;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                transform: translateY(20px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .email-form {
                flex-direction: column;
            }

            .email-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <!-- Replace with your actual logo file path -->
        <img src="chosen-offset-logo.png" alt="Chosen Offset">
    </div>

    <h1>Chosen Offset</h1>
    <p class="tagline">Choose your course. Offset the drift.</p>

    <div class="cta">
        <p>Something intentional is coming.</p>
        <form class="email-form" action="https://formspree.io/f/mpwrogzo" method="POST">
            <input
                    type="email"
                    name="email"
                    class="email-input"
                    placeholder="Enter your email"
                    required
            >
            <button type="submit" class="submit-btn">Stay Updated</button>
        </form>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 Chosen Offset. All rights reserved.</p>
</div>
</body>
</html>
